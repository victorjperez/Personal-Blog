
<div class="pagination">
  {% if paginator.previous_page %}
    <a href="{{ paginator.previous_page_path | prepend:site.baseurl}}" class="previous"><--</a>
  {% endif %}
  <span class="number">{{ paginator.page }} of {{ paginator.total_pages }}</span>
  {% if paginator.next_page %}
    <a href="{{ paginator.next_page_path | prepend:site.baseurl}}" class="next">--></a>
  {% endif %}
</div>
