<style type="text/css">
nav {
  overflow: hidden;
  background-color: #303F4B;
  box-shadow: 0px 0px 10px #373737;
  z-index: 1;
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
}

nav a {
  margin: 0 auto;
  display: inline-block;
  text-align: center;
  font-size: 20px;
  font-weight: bold;
  padding: 2% 3%;
  color: #d1d0f2;
  text-decoration: none;
  border-left: 2px solid #4C5C72;
}
nav a:nth-of-type(5) {
  border-right: 2px solid #4C5C72;
}

nav a:hover {
  background-color: #303a47;
  transition: .5s;
}
nav a:nth-of-type(1) {
  font-size: 0;
  border-left: 0;
  top: 25%;
  left: 10px;
  color: #EAC9A0;
  position: absolute;
  padding: 0;
}
nav a:nth-of-type(1):hover {
  background-color: #303F4B;
  color: #d1d0f2;
  transition: .5s;
}
@media only screen and (min-width: 900px) {
  nav a:nth-of-type(1) {
    font-size: 35px;
  }
  nav a{
    padding: 1% 3%;
    font-size: 25px;
  }
}
</style>
