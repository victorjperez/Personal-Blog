<style type="text/css">
.toolbar {
  z-index: 1;
  top: 0;
  left: 0;
  margin: 0 auto;
  font-size: 25px;
  font-weight: bold;
  position: fixed;
  text-align: center;
  width: 100%;
  box-shadow: 0px 0px 10px #373737;
}

.toolbar img {
  margin: -12px 8px 0 0;
  height: 54px;
  width: 54px;
  background-color: inherit;
  float: left;
}

.toolbar p {
  font-size: 0px;
}
@media only screen and (min-width: 1200px) {

  .toolbar p {
    font-size: 35px;
    float: left;
    color: #EAC9A0;
    margin: -0px -200% 0 20px;
  }
}
.toolbar ul {
  list-style-type: none;
  margin: 0 auto;
  background-color: #303F4B;
  padding: 20px 0px 20px;
}

.toolbar ul li {
  display: inline;
}

.toolbar ul li a {
  padding: 20px 5% 20px;
  border-left: 2px solid #4C5C72;
}

.toolbar ul li:last-child a {
  border-right: 2px solid #4C5C72;
}

.toolbar a {
  text-decoration: none;
  color: #d1d0f2;
  width: 100%;
  height: 100%;
}

.toolbar ul li a:hover {
  background-color: #303a47;
  transition: .5s;
}
</style>
<head>
	<div class="toolbar">
		<ul>
			<p>Victor Perez</p>
			<li><a href={{ "index.html" | absolute_url }}>Blog</a></li>
			<!--
        -->
			<li><a href={{ "topics.html" | relative_url }}>Topics</a></li>
			<!--
        -->
			<li><a href={{ "about.html" | relative_url }}>About</a></li>
			<!--
        -->
			<li class="final"><a href="http://google.com">Portfolio</a></li>
		</ul>
	</div>
	<title>{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>
</head>
